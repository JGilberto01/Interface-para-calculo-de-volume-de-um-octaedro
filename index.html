<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="iconoctaedro-removebg-preview.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
    <title>Octaedro</title>
    <link rel="stylesheet" href="octaedro.css">
</head>
<body>
    <div id="container">
        <div id="octaedrog">
            <img class="octaedrog" src="octaedro-removebg-preview.png" alt="">
        </div>
        <div id="calculos">
            <p class="afirmação1">
                Descubra o volume do octadedro!
            </p>
                <p id="valora">
                    Valor de A: <input type="number" name="" id="">
                </p>
                <br>
                <p id="valorb">
                    Valor de B: <input type="number">
                </p>
                <br>
                <p id="valorc">
                    Valor de C: <input type="number">
                </p>
                <input class="botao_calc" type="submit" value="CALCULE">

                <p id="volumefinal">
                Volume Final: <input id="inputvolumefinal" type="number">
                </p>
        </div>
    </div>
</body>
</html>
